# This file is the routing file that Nginx Ingress Controller is going to use (RUN IT FIRST BEFORE RUNNING THIS FILE) to determine how to route to our services
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  namespace: ingress-nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - http:
        paths:
          - path: /api/platforms
            pathType: Prefix
            backend:
              service:
                name: platform-clusterip-srv
                port:
                  number: 80
          - path: /api/c/platforms
            pathType: Prefix
            backend:
              service:
                name: command-clusterip-srv
                port:
                  number: 80
