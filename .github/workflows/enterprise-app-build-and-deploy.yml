name: Enterprise-app CI/CD

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.x

      - name: Build Solution
        run: dotnet build Enterprise-architecture.sln

      - name: Test Solution
        run: dotnet test Enterprise-architecture.sln

      - name: Publish PlatformService
        run: dotnet publish ./PlatformService/PlatformService.csproj -c Release -o ./publish

      - name: Publish CommandService
        run: dotnet publish ./CommandService/CommandService.csproj -c Release -o ./publish

